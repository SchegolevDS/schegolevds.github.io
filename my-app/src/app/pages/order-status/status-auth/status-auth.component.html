<div class="container">
  <div class="headline"><h2>Проверить статус заказа</h2></div>
  <div class="status-auth">
  <span class="status-auth__text">
    Введите номер Вашего заказа и электронный адрес, указанный при его оформлении.
  </span>
    <form [formGroup]="statusAuthForm" novalidate (ngSubmit)="submit()">
      <div class="form__group">
        <input class="input-main" placeholder=" " name="ordernumber" formControlName="ordernumber">
        <label class="form__label">Номер заказа</label>
      </div>
      <div class="form__group">
        <input class="input-main" placeholder=" " name="email" formControlName="email">
        <label class="form__label">Электронная почта</label>
      </div>
      <div class="form__group">
        <a routerLink="order_number" class="btn">Проверить статус</a>
      </div>
    </form>
  </div>
</div>
